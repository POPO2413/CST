<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Admin Dashboard Template</title>
    <link rel="stylesheet" href="adminstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        .wrapper {
            display: flex;
            transition: all 0.3s;
        }
        #sidebar {
            width: 250px;
            background: #333;
            color: #fff;
            transition: all 0.3s;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            overflow: hidden;
        }
        #sidebar.active {
            left: 0;
        }
        #sidebar .title {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            padding: 15px 0;
            background: #444;
        }
        #sidebar ul {
            list-style: none;
            padding: 0;
        }
        #sidebar ul li {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        #sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
        }
        #sidebar ul li a:hover {
            background: #555;
        }
        .menu-btn {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            color: #333;
            z-index: 1000;
        }
        .menu-btn .fas {
            display: none;
        }
        .menu-btn.active .fas.fa-bars {
            display: none;
        }
        .menu-btn.active .fas.fa-times {
            display: inline;
        }
        .menu-btn .fas.fa-bars {
            display: inline;
        }
        .content {
            margin-left: 30px;
            padding: 20px;
            transition: all 0.3s;
        }
        .wrapper #btn:checked ~ .menu-btn .fas.fa-bars {
            display: inline;
        }
        .wrapper #btn:checked ~ .menu-btn .fas.fa-times {
            display: none;
        }
        .wrapper #btn:checked ~ #sidebar {
            left: 0;
        }
        .wrapper #btn:checked ~ .content {
            margin-left: 250px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <input type="checkbox" id="btn" hidden>
        <label for="btn" class="menu-btn">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
        </label>
        <nav id="sidebar">
            <div class="title">Admin Dashboard</div>
            <ul class="list-items">
                <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="#"><i class="fas fa-tasks"></i> View User Activities</a></li>
                <li><a href="#"><i class="fas fa-user-cog"></i> Manage Users</a></li>
                <li><a href="#"><i class="fas fa-file-alt"></i> Manage Files</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>Welcome, Admin</h1>
            <div id="user-list">
                <!-- User list content will be dynamically inserted here -->
                
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.menu-btn').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('#sidebar').classList.toggle('active');
            document.querySelector('.content').classList.toggle('active');
        });
    </script>
</body>
</html>
