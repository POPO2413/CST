<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='loginstyle.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="border">
            <div class="header">
                <h1 class="word">Welcome! Please login.</h1>
            </div>
            <br><br><br>
            <h2 class="word">
                <form action="{{ url_for('login') }}" method="post">
                    <select name="role" id="role" class="textbox">
                        <option value="empty">Select...</option>
                        <option value="admin">Admin</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                    <br><br>
                    <div class="msg">{{ msg }}</div>
                    <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/>
                    <br><br>
                    <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/>
                    <br><br><br>
                    <input type="submit" class="btn" value="Sign In"/>
                    <br><br>
                </form>
            </h2>
            <p class="bottom">Don't have an account? <a class="bottom" href="{{url_for('register')}}"> Sign Up here</a></p>
        </div>
    </div>
</body>
</html>
