<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IB Literature</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/subject.css') }}">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>IB Language and Literature</h1>
            <p>In the IB Language and Literature page, you will be able to view all the topic files provided by the teacher.</p>
        </div>
        <div class="search-container">
            <form action="{{ url_for('search_files') }}" method="get">
                <input type="search" name="file_name" placeholder="Search files...">
                <input type="hidden" name="subject" value="Literature"> <!-- Restrict search to Literature folder -->
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="gallery">
            <div class="grid-container">
                {% for file in files %}
                <div class="grid-item">
                    <h3>{{ file.file_name.split('.')[0].replace('_', ' ') }}</h3>
                    <a href="{{ url_for('static', filename='pdfs/Literature/' + file.file_name) }}" download>
                        <img width="180px" height="100px" src="{{ url_for('static', filename='images/' + file.file_name.split('.')[0] + '.jpg') }}" alt="{{ file.file_name.split('.')[0] }}">
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
