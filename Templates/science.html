<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IB Science</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/subject.css') }}">
</head>
<body>
    <div class="wrapper">
        <h1>IB Science</h1>
        <div class="search-container">
            <form action="{{ url_for('search_files') }}" method="get">
                <input type="search" name="query" placeholder="Search files...">
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="gallery">
            <div class="grid-container">
                {% for file in files %}
                <div class="grid-item">
                    <a href="{{ url_for('static', filename='pdfs/' + file.file_name) }}" download>
                        <img src="{{ url_for('static', filename='images/' + file.file_name.split('.')[0] + '.jpg') }}" alt="{{ file.file_name.split('.')[0] }}">
                        <h3>{{ file.file_name.split('.')[0] }}</h3>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
