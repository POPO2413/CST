<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Index - Advanced</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='studentstyle.css') }}">
</head>
<body>
    <div class="header">
        <h1>Advanced Contents</h1>
    </div>

    <!-- Grid of subject links -->
    <div class="grid-container">
        <div class="grid-item">
            <a href="{{ url_for('math') }}">
                <img src="{{ url_for('static', filename='images/math.jpg') }}" alt="Math">
                <h3>Math</h3>
            </a>
        </div>
        <div class="grid-item">
            <a href="{{ url_for('science') }}">
                <img src="{{ url_for('static', filename='images/science.jpg') }}" alt="Science">
                <h3>Science</h3>
            </a>
        </div>
        <div class="grid-item">
            <a href="{{ url_for('economics') }}">
                <img src="{{ url_for('static', filename='images/economics.jpg') }}" alt="Economics">
                <h3>Economics</h3>
            </a>
        </div>
        <div class="grid-item">
            <a href="{{ url_for('literature') }}">
                <img src="{{ url_for('static', filename='images/literature.jpg') }}" alt="Literature">
                <h3>Literature</h3>
            </a>
        </div>
    </div>

    <!-- Centralized action buttons -->
    <div class="actions-container" style="text-align: center; margin-top: 40px;">
        <!-- Submit HW button -->
        <div class="upload-container" style="display: inline-block;">
            <button id="open-upload-popup" class="btn">Submit HW File</button>
        </div>

        <!-- Messages button without notification badge -->
        <div class="talk-container" style="display: inline-block; margin-left: 20px;">
            <a href="{{ url_for('studentmessages') }}" class="btn">
                Messages
            </a>
        </div>
    </div>

    <!-- Logout button -->
    <div class="logout-container">
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <!-- Add scripts for popups if necessary -->
</body>
</html>
