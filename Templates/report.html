<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submission Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Submission Report</h1>

    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Submitted Time</th>
                <th>Semester</th>
                <th>Filename</th>
            </tr>
        </thead>
        <tbody>
            {% for submission in submissions %}
            <tr>
                <td>{{ submission.student_name }}</td>
                <td>{{ submission.submitted_time }}</td>
                <td>{{ submission.semester }}</td>
                <td>{{ submission.file_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
