<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submission Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .form-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Submission Report</h1>

    <div class="form-container">
        <form action="{{ url_for('generate_pdf_report') }}" method="post">
            <label for="student_name">Select Student:</label>
            <select name="student_name" id="student_name" required>
                {% for student in students %}
                <option value="{{ student.Username }}">{{ student.Username }}</option>
                {% endfor %}
            </select>
            <button type="submit">Generate PDF Report</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Submitted Time</th>
                <th>Semester</th>
                <th>Filename</th>
            </tr>
        </thead>
        <tbody>
            {% for submission in submissions %}
            <tr>
                <td>{{ submission.student_name }}</td>
                <td>{{ submission.submitted_time }}</td>
                <td>{{ submission.semester }}</td>
                <td>{{ submission.file_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
