<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IB Mathematics AA HL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/subjectstyle.css') }}">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>IB Mathematics AA HL</h1>
            <p>In the IB Mathematics Analysis & Approaches (AA) Higher Level (HL) page, you will be able to view all the topic files provided by the teacher.</p>
            <div class="search-bar">
                <form action="{{ url_for('search_files') }}" method="get">
                    <input type="search" name="file_name" placeholder="Search files...">
                    <input type="hidden" name="subject" value="Math">
                    <button type="submit">Search</button>
                </form>
            </div>
        </header>
        <main>
            <div class="gallery">
                <div class="grid-container">
                    {% for file in files %}
                    <div class="grid-item">
                        <h3>{{ file.file_name.split('.')[0].replace('_', ' ') }}</h3>
                        <a href="{{ url_for('static', filename='pdfs/Math/' + file.file_name) }}" download>
                            <img width="180px" height="100px" src="{{ url_for('static', filename='images/' + file.file_name.split('.')[0] + '.jpg') }}" alt="{{ file.file_name.split('.')[0] }}">
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </main>
    </div>
</body>
</html>
