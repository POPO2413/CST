<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div align="center">
        <h1>Manage Users</h1>

        <form action="{{ url_for('manage_users') }}" method="GET">
            <input type="text" name="query" placeholder="Search users">
            <button type="submit">Search</button>
        </form>
        
        <table>
            <tr>
                <th>User</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            {% for user, role in user_roles %}
            <tr>
                <td>{{ user }}</td>
                <td>{{ role }}</td>
                <td>
                    <!-- Example of action to change role, implement accordingly -->
                    <form action="{{ url_for('change_role', username=user) }}" method="POST">
                        <input type="text" name="new_role" placeholder="Enter new role">
                        <button type="submit">Update Role</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
