<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='managestyle.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">View user activity</a></li>
            <li><a href="#">Manage users</a></li>
            <li><a href="#">Manage files</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>User Management Page</h1>
        <form action="{{ url_for('manage_users') }}" method="GET">
            <input type="text" name="query" placeholder="Search users">
            <button type="submit">Search</button>
        </form>
        <div class="controls">
            <label for="role-select">Change role to:</label>
            <select id="role-select" name="role">
                <option value="admin">Admin</option>
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
            </select>
            <button onclick="changeUserRole()">Change</button>
            <input type="text" id="search" placeholder="Search users">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Role</th>
                    <th>Username</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example rows. This should be dynamically generated -->
                <tr>
                    <td><input type="checkbox" class="user-checkbox" value="1"></td>
                    <td>Student</td>
                    <td>john_doe</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="user-checkbox" value="2"></td>
                    <td>Teacher</td>
                    <td>jane_doe</td>
                    <td>jane@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
