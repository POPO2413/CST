<!-- manageusers.html -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Manage Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='adminstyle.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <input type="checkbox" id="btn" hidden>
        <label for="btn" class="menu-btn">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
        </label>
        <nav id="sidebar">
            <div class="title">Admin Dashboard</div>
            <ul class="list-items">
                <li><a href="{{ url_for('adminindex') }}"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="{{ url_for('user_activity') }}"><i class="fas fa-tasks"></i> View User Activity</a></li>
                <li><a href="{{ url_for('manageusers') }}"><i class="fas fa-user-cog"></i> Manage Users</a></li>
                <li><a href="{{ url_for('managefiles') }}"><i class="fas fa-file-alt"></i> Manage Files</a></li>
                <li class="logout"><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>Users</h1>
            <div class="file-table-container">
                <div class="table-actions">
                    <label for="role">Change role to...</label>
                    <select id="role" name="role">
                        <option value="Admin">Admin</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Student">Student</option>
                    </select>
                    <button class="btn" onclick="changeRole()">Change</button>
                    <form id="search-form" method="GET" action="{{ url_for('manageusers') }}">
                        <input type="search" id="search-user" name="search" placeholder="Search users by username">
                        <button type="submit">Search</button>
                    </form>
                </div>
                <table class="file-table" id="user-table">
                    <thead>
                        <tr>
                            <th class="checkbox-column"><input type="checkbox" onclick="toggleAll(this)"></th>
                            <th>Role</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th class="actions-column">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-tbody">
                        {% for user in users %}
                        <tr>
                            <td class="checkbox-column"><input type="checkbox" name="user" value="{{ user.Username }}"></td>
                            <td>{{ user.Role }}</td>
                            <td>{{ user.Username }}</td>
                            <td>{{ user.email }}</td>
                            <td class="actions-column">
                                <div class="dropdown">
                                    <button class="textbox">Actions</button>
                                    <div class="dropdown-content">
                                        <a href="#" onclick="renameUser('{{ user.Username }}')">Rename</a>
                                        <a href="#" onclick="deleteUser('{{ user.Username }}')">Delete</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        function toggleAll(source) {
            checkboxes = document.getElementsByName('user');
            for (var i = 0; i < checkboxes.length; i++) {
                checkboxes[i].checked = source.checked;
            }
        }

        document.querySelector('.menu-btn').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('#sidebar').classList.toggle('active');
            document.querySelector('.content').classList.toggle('active');
        });

        function changeRole() {
            const selectedRole = document.getElementById('role').value;
            const selectedUsers = [];
            const checkboxes = document.getElementsByName('user');
            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    selectedUsers.push(checkboxes[i].value);
                }
            }

            fetch('/change_role', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    role: selectedRole,
                    users: selectedUsers
                })
            }).then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert('Failed to change role');
                }
            });
        }

        function searchUsers(event) {
            event.preventDefault();
            const query = document.getElementById('search-user').value;

            fetch(`/manageusers?search=${query}`)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('user-tbody');
                    tbody.innerHTML = '';
                    data.users.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="checkbox-column"><input type="checkbox" name="user" value="${user.Username}"></td>
                            <td>${user.Role}</td>
                            <td>${user.Username}</td>
                            <td>${user.Email}</td>
                            <td class="actions-column">
                                <div class="dropdown">
                                    <button class="textbox">Actions</button>
                                    <div class="dropdown-content">
                                        <a href="#" onclick="renameUser('${user.Username}')">Rename</a>
                                        <a href="#" onclick="deleteUser('${user.Username}')">Delete</a>
                                    </div>
                                </div>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                });
        }

        function renameUser(username) {
            const newUsername = prompt("Enter new name for the user:", username);
            if (newUsername && newUsername !== username) {
                fetch('/rename_user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        old_username: username,
                        new_username: newUsername
                    })
                }).then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Failed to rename user');
                    }
                });
            }
        }

        function deleteUser(username) {
            if (confirm("Are you sure you want to delete this user?")) {
                fetch('/delete_user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username
                    })
                }).then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Failed to delete user');
                    }
                });
            }
        }
    </script>
</body>
</html>
