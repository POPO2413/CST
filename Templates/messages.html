<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="chat-container">
    <!-- Sidebar for student list -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="{{ url_for('teacherindex') }}" class="back-button">Back to Dashboard</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search here...">
        </div>
        <ul class="student-list">
            {% for student in students %}
            <li>
                <a href="{{ url_for('messages', student=student.sender) }}">
                    <div class="student">
                        <img src="{{ url_for('static', filename='images/student-avatar.png') }}" alt="Avatar">
                        <div class="student-info">
                            <div class="student-name">{{ student.sender }}</div>
                        </div>
                    </div>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Chatbox area -->
    <div class="chatbox">
        <div class="chat-header">
            <div class="student-chatting">{{ selected_student }}</div>
        </div>
        <div class="chat-body">
            {% for message in messages %}
            <div class="message {% if message.sender == selected_student %}incoming{% else %}outgoing{% endif %}">
                <p>{{ message.content }}</p>
                <span>{{ message.sent_at }}</span>
            </div>
            {% endfor %}
        </div>
        <div class="message-input">
            <form action="{{ url_for('messages') }}" method="post">
                <input type="hidden" name="recipient" value="{{ selected_student }}">
                <textarea name="reply_content" placeholder="Write your reply..." required></textarea>
                <button type="submit" class="send-button">Send Reply</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
