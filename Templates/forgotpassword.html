<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='loginstyle.css') }}">
</head>
<body>
    <div class="container">
        <div class="forgot-password-card">
            <h2>Forgot Password</h2>
            <form action="{{ url_for('forgotpassword') }}" method="post">
                <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox" required/>
                <br><br>
                <input id="email" name="email" type="email" placeholder="Enter Your Email" class="textbox" required/>
                <br><br>
                <input type="submit" class="btn" value="Submit"/>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <br>
            <p class="bottom-text">Remember your password? <a href="{{url_for('login')}}">Login here</a></p>
        </div>
    </div>
</body>
</html>
