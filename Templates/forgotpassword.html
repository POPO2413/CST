<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='loginstyle.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-card"> <!-- Changed 'border' to 'login-card' -->
            <div class="header">
                <h1 class="word">Forgot Your Password?</h1>
            </div>
            <br><br>
            <h2 class="word">
                <form action="{{ url_for('forgotpassword') }}" method="post">
                    <input id="email" name="email" type="email" placeholder="Enter Your Email Address" class="textbox" required/>
                    <br><br>
                    <input id="email_password" name="email_password" type="password" placeholder="Enter Your Email Password" class="textbox" required/>
                    <br><br>
                    <input type="submit" class="btn" value="Submit"/>
                    <br><br>
                </form>
            </h2>
            <p class="bottom">Remember your password? <a class="bottom" href="{{url_for('login')}}">Login here</a></p>
        </div>
    </div>
</body>
</html>
